<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bit.ly/nizarpoppins">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta property="og:title" content="Tic Tac Toe Tibe" />
    <meta property="og:description" content="Main lah kalau pandai ;)" />
    <meta property="og:image" content="https://imgur.com/a/l9g7gSw" />
    <meta property="og:url" content="https://neexur.github.io/xoxo/" />
    <meta property="og:type" content="website" />
    <title>Tic Tac Toe Tibe</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <button data-coordinate="a1"></button>
          <button data-coordinate="a2"></button>
          <button data-coordinate="a3"></button>
        </div>
        <div class="row">
          <button data-coordinate="b1"></button>
          <button data-coordinate="b2"></button>
          <button data-coordinate="b3"></button>
        </div>
        <div class="row">
          <button data-coordinate="c1"></button>
          <button data-coordinate="c2"></button>
          <button data-coordinate="c3"></button>
        </div>
      </div>
      
      <div class="border-hider"></div>
      
      <button class="restart hide">Restart</button>
      <script src="script.js"></script>
</body>
</html>
